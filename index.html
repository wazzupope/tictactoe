<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header id="header">
    <h1 id="title">Tic Tac Toe</h1>
  </header>
  <section id="gameboard">
    <table id="table">
      <tr id="top-row" class="rows">
        <td id="zero" class="cell" class="top-cells" class="left-cells">x</td>
        <td id="one" class="cell" class="top-cells">x</td>
        <td id="two" class="cell" class="top-cells" class="right-cells">x</td>
      </tr>
      <tr id="middle-row" class="rows">
        <td id="three" class="cell" class="middle-cells" class="left-cells">o</td>
        <td id="four" class="cell" class="middle-cells">o</td>
        <td id="five" class="cell" class="middle-cells" class="right-cells">o</td>
      </tr>
      <tr id="bottom-row" class="rows">
        <td id="six" class="cell" class="bottom-cells" class="left-cells">x</td>
        <td id="seven" class="cell" class="bottom-cells">x</td>
        <td id="eight" class="cell" class="bottom-cells" class="right-cells">x</td>
      </tr>
    </table>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
