<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header id="header">
    <h1 id="title">Tic Tac Toe</h1>
  </header>
  <main>
    <section class="name-areas">
      <span class="player-name">Player 1</span>
    </section>
    <section id="gameboard">
      <table id="table">
        <tr id="top-row" class="rows">
          <td id="zero" class="cell">x</td>
          <td id="one" class="cell">x</td>
          <td id="two" class="cell">x</td>
        </tr>
        <tr id="middle-row" class="rows">
          <td id="three" class="cell">o</td>
          <td id="four" class="cell">o</td>
          <td id="five" class="cell">o</td>
        </tr>
        <tr id="bottom-row" class="rows">
          <td id="six" class="cell">x</td>
          <td id="seven" class="cell">x</td>
          <td id="eight" class="cell">x</td>
        </tr>
      </table>
    </section>
    <section class="name-areas">
      <span class="player-name">Player 2</span>
    </section>
  </main>
  <aside id="modal">
    <form action="fake.com/path" method="post">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" class="player-input" placeholder="Goes first, uses X">
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" class="player-input" placeholder="Goes second, uses O">
      <button type="submit" id="play-button">Play</button>
    </form>
  </aside>
  <script src="scripts.js"></script>
</body>
</html>
